# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  TERM: alacritty

window:
  padding:
    x: 8
    y: 8
  dynamic_padding: false
  startup_mode: Maximized
  title: Alacritty
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 10.5
  offset:
    x: 2
    y: 2
  normal:
    family: FiraCode Nerd Font
    style: Medium
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    Style: Bold Italic
  use_thin_strokes: false

